<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbell Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
</head>
<body class="dark"> <header>
        <div class="logo">Barbell<span>Calculator</span></div>
        <button id="settings-btn" class="icon-btn">⚙️</button>
    </header>

    <main>
        <div class="viz-card">
            <svg id="barbell-viz" viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">
                <g id="bar-static-parts">
                    <rect x="20" y="130" width="380" height="20" rx="2" fill="#888" />
                    <rect id="collar-left" x="120" y="95" width="15" height="90" rx="2" fill="#666" />
                </g>
                <g id="plate-group"></g>
            </svg>
        </div>

        <div class="target-input-card">
            <label>Target Weight</label>
            <div class="input-group">
                <input type="number" id="target-weight-input" placeholder="Enter Weight" inputmode="decimal">
                <button id="calc-btn">Load</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="main-stat">
                <span id="total-weight">45.0</span>
                <small id="unit-label">lbs</small>
            </div>
            <div class="sub-stat-label">Total Weight</div>
            
            <div id="added-weight-toggle" class="sub-stat clickable-stat" style="margin-top: 15px; cursor: pointer; user-select: none;">
                <span id="added-weight-label">Added Weight (Per Side)</span>: 
                <span id="side-weight">0.0</span> <span class="unit-sm">lbs</span>
            </div>
            
            <button id="clear-btn">Clear Bar</button>
        </div>

        <div class="controls-grid" id="controls-grid"></div>
    </main>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-modal">&times;</button>
            </div>
            <div class="setting-item">
                <label>
                    Unit System
                    <button class="info-btn" id="unit-info-btn">i</button>
                </label>
                <div class="segmented-control">
                    <button class="unit-select" data-unit="lbs">LBS</button>
                    <button class="unit-select" data-unit="kg">KG</button>
                </div>
                <div class="info-message" id="unit-info-message">
                    <strong>KG</strong> follows Olympic weightlifting standards with plates sized for competition use.
                    <br><br>
                    <strong>LBS</strong> follows commercial gym standards commonly found in fitness centers.
                </div>
            </div>
            <div class="setting-item">
                <label>Barbell Type</label>
                <div class="segmented-control">
                    <button class="bar-select" data-bar="men">Men's</button>
                    <button class="bar-select" data-bar="women">Women's</button>
                    <button class="bar-select" data-bar="zero">No Bar</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Theme</label>
                <div class="segmented-control">
                    <button class="theme-select" data-theme="light">Light</button>
                    <button class="theme-select" data-theme="dark">Dark</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Inventory (Per Side)</label>
                <div id="inventory-list" class="inventory-grid"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
