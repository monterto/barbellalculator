<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarLoader Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
</head>
<body>
    <header>
        <div class="logo">BarLoader<span>Pro</span></div>
        <button id="settings-btn" class="icon-btn">⚙️</button>
    </header>

    <main>
        <div class="viz-card">
            <svg id="barbell-viz" viewBox="0 0 500 250" xmlns="http://www.w3.org/2000/svg">
                <g id="barbell-group">
                    <rect id="bar-shaft" x="0" y="114" width="50" height="22" rx="2" fill="#888" />
                    <rect id="bar-collar" x="50" y="105" width="15" height="40" rx="2" fill="#777" />
                    <rect id="bar-sleeve" x="65" y="105" width="300" height="40" rx="4" fill="#999" />
                    <g id="plate-group"></g>
                </g>
            </svg>
        </div>

        <div class="target-input-card">
            <label for="target-weight-input">Target Weight</label>
            <div class="input-group">
                <input type="number" id="target-weight-input" placeholder="0.0">
                <button id="calc-btn">Load Plates</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="main-stat">
                <span id="total-weight">45.0</span>
                <small id="unit-label">lbs</small>
            </div>
            <div class="sub-stat">Side: <span id="side-weight">0.0</span> <span class="unit-sm">lbs</span></div>
            <button id="clear-btn">Clear Bar</button>
        </div>

        <div class="controls-grid" id="controls-grid"></div>
    </main>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-modal">&times;</button>
            </div>
            
            <div class="setting-item">
                <label>Unit System</label>
                <div class="segmented-control">
                    <button class="unit-select" data-unit="lbs">LBS</button>
                    <button class="unit-select" data-unit="kg">KG</button>
                </div>
            </div>

            <div class="setting-item">
                <label>Barbell Weight</label>
                <div class="segmented-control">
                    <button class="bar-select" data-bar="men">Men's</button>
                    <button class="bar-select" data-bar="women">Women's</button>
                </div>
            </div>

            <div class="setting-item">
                <label>Inventory (Plates per side)</label>
                <div id="inventory-list" class="inventory-grid">
                    </div>
                <p class="small-note">Set to 99 for infinite</p>
            </div>

            <div class="setting-item">
                <button id="theme-toggle" class="full-btn">Toggle Dark Mode</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
