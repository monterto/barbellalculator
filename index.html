<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Barbell Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
</head>
<body class="dark">
    <button id="settings-btn" class="floating-settings-btn">⚙️</button>

    <main>
        <div class="viz-card">
            <div class="stats-overlay">
                <div class="added-weight-display">
                    <span class="added-value" id="side-weight">0.0</span>
                    <span class="added-label">total added</span>
                </div>
                <div class="total-weight-display">
                    <span class="total-value" id="total-weight">45.0</span>
                    <span class="total-unit" id="unit-label">lbs</span>
                    <span class="total-label">Total Weight</span>
                </div>
            </div>
            <svg id="barbell-viz" viewBox="0 0 500 280" xmlns="http://www.w3.org/2000/svg">
                <g id="bar-static-parts">
                    <rect x="20" y="130" width="380" height="20" rx="2" fill="#888" />
                    <rect id="collar-left" x="120" y="95" width="15" height="90" rx="2" fill="#666" />
                </g>
                <g id="plate-group"></g>
            </svg>
        </div>

        <div class="target-input-card">
            <label>Target Weight</label>
            <div class="input-group">
                <input type="number" id="target-weight-input" placeholder="Enter Weight" inputmode="decimal">
                <button id="calc-btn">Load</button>
            </div>
        </div>

        <button id="clear-btn">Clear Bar</button>

        <div class="controls-grid" id="controls-grid"></div>
    </main>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-modal">&times;</button>
            </div>
            <div class="setting-item">
                <label>
                    Plate & Barbell Type
                    <button class="info-btn" id="unit-info-btn">i</button>
                </label>
                <div class="segmented-control">
                    <button class="unit-select" data-unit="lbs">LBS</button>
                    <button class="unit-select" data-unit="kg">KG</button>
                </div>
                <div class="info-message" id="unit-info-message">
                    <strong>KG</strong> follows Olympic weightlifting standards for barbells and plates.
                    <br><br>
                    <strong>LBS</strong> follows commercial gym standards for barbells and plates.
                </div>
            </div>
            <div class="setting-item">
                <label>
                    Barbell Weight
                    <button class="info-btn" id="barbell-info-btn">i</button>
                </label>
                <div class="segmented-control">
                    <button class="bar-select" data-bar="men">Men's</button>
                    <button class="bar-select" data-bar="women">Women's</button>
                    <button class="bar-select" data-bar="zero">No Bar</button>
                </div>
                <div class="info-message" id="barbell-info-message">
                    <strong>Men's:</strong> 45 lbs / 20 kg
                    <br><br>
                    <strong>Women's:</strong> 33 lbs / 15 kg
                    <br><br>
                    <strong>No Bar:</strong> 0 lbs / 0 kg
                </div>
            </div>
            <div class="setting-item">
                <label>Custom Bar Presets</label>
                <div class="custom-bar-input">
                    <input type="text" id="custom-bar-name" placeholder="Preset name" maxlength="20">
                    <input type="number" id="custom-bar-weight" placeholder="Weight" inputmode="decimal">
                    <button id="save-custom-bar" class="add-preset-btn">Save</button>
                </div>
                <div id="custom-bar-list" class="custom-bar-presets"></div>
            </div>
            <div class="setting-item">
                <button class="collapsible-header" id="inventory-toggle">
                    <span>Plate Inventory (Per Side)</span>
                    <span class="toggle-icon">▼</span>
                </button>
                <div id="inventory-section" class="collapsible-content hidden">
                    <div id="inventory-list" class="inventory-grid"></div>
                </div>
            </div>
            <div class="setting-item">
                <label>Theme</label>
                <div class="segmented-control">
                    <button class="theme-select" data-theme="light">Light</button>
                    <button class="theme-select" data-theme="dark">Dark</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
